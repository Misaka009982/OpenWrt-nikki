name: release-packages
on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  release:
    name: ${{ matrix.arch }}-${{ matrix.branch }} release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - mipsel_24kc
        branch:
          - openwrt-23.05
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          V: s
          INDEX: 0                        # 禁用索引生成，避免依赖问题
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          NO_REFRESH_CHECK: true

      - name: compress
        run: |
          # 创建输出目录
          mkdir -p public/${{ matrix.branch }}/${{ matrix.arch }}
          # 移动生成的软件包到public目录
          mv bin/packages/${{ matrix.arch }}/nikki/* public/${{ matrix.branch }}/${{ matrix.arch }}/
          # 打包软件包，确保文件名一致
          tar -czf nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz -C public/${{ matrix.branch }}/${{ matrix.arch }} .
          # 打包feed，确保文件名一致
          tar -czf feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz public/

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}.tar.gz
          
  feed:
    needs: release
    name: feed
    runs-on: ubuntu-latest
    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          pattern: feed_nikki_*
          merge-multiple: true

      - name: uncompress
        run: |
          for file in feed_nikki_*.tar.gz; do
            tar -xzf "$file"
          done

      - name: key
        run: |
          echo "${{ secrets.KEY_BUILD_PUB }}" > public/key-build.pub

      - name: feed
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_orphan: true
          commit_message: "release: ${{ github.ref_name }}"
